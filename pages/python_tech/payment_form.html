<form id="payment_form" action="{% url 'load_money' %}" method="post">
    {% csrf_token %}
    <p class="text-muted">How much do you want to load?</p>
    <div class="form-group mb-2">
        <input type="hidden" class="form-control mt-2" name="access_key"
            value="{{access_key}}">
        <input type="hidden" class="form-control mt-2" name="profile_id"
            value="{{profile_id}}">
        <input type="hidden" class="form-control mt-2" name="transaction_uuid"
            value="{{ uuid }}">
        <input type="hidden" class="form-control mt-2" name="signed_field_names"
            value="access_key,profile_id,transaction_uuid,signed_field_names,unsigned_field_names,signed_date_time,locale,transaction_type,reference_number,amount,currency,payment_method,bill_to_forename,bill_to_surname,bill_to_email,bill_to_phone,bill_to_address_line1,bill_to_address_city,bill_to_address_state,bill_to_address_country,bill_to_address_postal_code">
        <input type="hidden" name="unsigned_field_names"
            value="card_type,card_number,card_expiry_date">
        <input type="hidden" class="form-control mt-2" name="signed_date_time"
            value="{{ signed_date_time }}">
        <input type="hidden" name="locale" class="form-control" value="en">
        <div class="input-group mb-2">
            <span class="input-group-text">Rs.</span>
            <input type="text" class="form-control " name="amount" value="{{amount}}">
        </div>
        <input type="hidden" name="bill_to_forename" value="{{bill_to_forename}}">
        <input type="hidden" name="bill_to_surname" value="{{bill_to_surname}}">
        <input type="hidden" name="bill_to_email" value="{{bill_to_email}}">
        <input type="hidden" name="bill_to_phone" value="{{bill_to_phone}}">
        <input type="hidden" name="bill_to_address_line1" value="Kathmandu">
        <input type="hidden" name="bill_to_address_city" value="Kathmandu">
        <input type="hidden" name="bill_to_address_state" value="Kathmandu">
        <input type="hidden" name="bill_to_address_country" value="NP">
        <input type="hidden" name="bill_to_address_postal_code" value="Kathmandu">
        <input class="form-control" type="hidden" name="transaction_type"
            value="{{transaction_type}}" size="25">
        <input class="form-control" type="hidden" name="reference_number"
            value="{{reference_number}}">
        <input type="hidden" class="form-control" name="currency" value="{{currency}}">
        <input type="hidden" name="payment_method" value="card">
        <input type="hidden" name="card_type" value="001">
        <input type="hidden" name="card_number" value="">
        <input type="hidden" name="card_expiry_date" value="">
    </div>
    <div class="mt-4 mb-4">
        <button type="button" id="balance_load_submit" class="btn btn-primary">
            Proceed To Load
        </button>
    </div>
</form>
